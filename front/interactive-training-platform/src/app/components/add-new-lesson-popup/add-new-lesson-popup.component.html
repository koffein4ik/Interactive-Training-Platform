<h1 mat-dialog-title>Add new Lesson</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Lesson name</mat-label>
    <input matInput [(ngModel)]="lessonName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="lessonName" cdkFocusInitial>OK</button>
</div>
