<div class="table-container mat-elevation-z8" *ngIf="courseStatuses">
  <table mat-table [dataSource]="courseStatuses" class="mat-elevation-z8">

    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Course name</th>
      <td mat-cell *matCellDef="let status">{{status.course.name}}</td>
    </ng-container>

    <ng-container matColumnDef="courseStatus">
      <th mat-header-cell *matHeaderCellDef>Course status</th>
      <td mat-cell *matCellDef="let status">{{status.status.statusName}}</td>
    </ng-container>

    <ng-container matColumnDef="startButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let status">
              <button mat-raised-button color="primary"
                      [disabled]="status.status.statusName !== 'Available'"
                      (click)="onStartCourseClick(status.course.id)">Start</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
