<div class="course-card-container" *ngIf="course">
  <div class="course-card-name">
    {{course.name}}
  </div>

  <div class="course-card-image">
    <img [src]="course.imagePath">
  </div>

  <div class="course-card-short-description">
    {{course.shortDescription}}
  </div>

  <div class="course-card-open-button">
    <button mat-button (click)="openCourse()">View course</button>
  </div>
</div>
