<div class="registration">
  <div class="registration_title">
    <h1>Registration</h1>
  </div>
  <form [formGroup]="formGroup" class="registration_form">
    <mat-form-field appearance="legacy">
      <mat-label>Login</mat-label>
      <input matInput [formControlName]="'login'" required>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>First name</mat-label>
      <input matInput [formControlName]="'firstName'" required>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Last name</mat-label>
      <input matInput [formControlName]="'lastName'" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Birth date</mat-label>
      <input matInput [matDatepicker]="picker" required [formControlName]="'birthDate'">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input matInput [formControlName]="'email'">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControlName]="'password'">
    </mat-form-field>

  </form>

  <div class="registration-error" *ngIf="formGroup.invalid">
      Please fill all required fields
  </div>

  <div class="registration-submit">
    <button mat-button color="primary" [disabled]="formGroup.invalid" (click)="onSubmitButtonClick()">Submit</button>
  </div>
</div>
