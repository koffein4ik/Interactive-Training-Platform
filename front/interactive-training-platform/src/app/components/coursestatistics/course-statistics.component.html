<div class="table-container mat-elevation-z8" *ngIf="isComponentVisible">
  <table mat-table [dataSource]="statusCount" class="mat-elevation-z8">

    <ng-container matColumnDef="statusName">
      <th mat-header-cell *matHeaderCellDef>Status name</th>
      <td mat-cell *matCellDef="let status">{{status.statusName}}</td>
    </ng-container>

    <ng-container matColumnDef="statusCount">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let status">{{status.count}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
